<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <title>Pizza</title>
</head>

<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    Заказ принят! Вскоре наш менеджер свяжется с Вами. Спасибо, что доверились нам!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <header>Alexandr's pizza</header>
    <main>
        <section>
        </section>
        <aside>
            <h5>Корзина:</h5>
            <div class="order">
                <ul class="order-list"></ul>
            </div>
            <div class="delivery-and-total-price">
                <div class="form-check"><input class="form-check-input" type="radio" name="flexRadioDefault" id="pickup"
                        checked><label class="form-check-label" for="pickup">Самовывоз</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" name="flexRadioDefault"
                        id="delivery"><label class="form-check-label" for="delivery">Доставка (+40 грн)</label></div>
                <h3 class="total-price-line">Сумма: <span class="total-price"></span> грн</h3>
                <button type="button" class="btn btn-success buy-all" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Заказать</button>
            </div>
        </aside>
    </main>
</body>

</html>
